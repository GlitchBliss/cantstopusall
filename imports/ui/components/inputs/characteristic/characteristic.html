<template name="characteristic">
    
    <div id="id_{{ name }}" class="{{ name }} characteristic_choice col s12  waves-effect waves-light">
        <input type="text" name="{{ name }}" value="{{ value }}" />

        <div class="pink darken-4 border-color"></div>
        <div class="bag-o-text">
            <p class="title"> {{ label }}</p>
            <p class="help flow-text"> {{help }}</p>            
        </div>
        <div class="range">
            <div id="skipstep_{{ name }}"></div>
        </div>

        <img src=" {{image }} " />
    </div>
</template>
