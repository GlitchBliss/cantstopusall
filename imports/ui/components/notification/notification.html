<template name="notification">    

    <ul class="notifications collapsible" data-collapsible="accordion">

        {{#each notifications}}
        <li>
            <div class="collapsible-header"><span class="badge new" data-badge-caption="">{{ formatDate createdAt }}</span>
                
                <!-- TODO : Make a switch depending on notif type 
                <i class="material-icons">new_releases</i>-->
                <i class="material-icons">announcement</i>                
                
                
                {{ title }}</div>
            <div class="collapsible-body">
                <p class="col s11">{{text}} </p>                
                <i class="close material-icons remove-notification" data-id="{{_id}}">close</i>                
            </div>
        </li>
        {{/each}}    
    </ul>
</template>
