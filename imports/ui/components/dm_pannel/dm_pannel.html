<template name="dm_pannel">

    <div class="row">
        <div class="col s8">
            <input class="player_select form-control typeahead" name="players" type="text" placeholder="SÃ©lectionner le joueur" autocomplete="off" spellcheck="off" data-source="usersList" />
        </div>
        <div class="col s4">
            {{#if hasPlayerSelected}}
            <a class="select-player-btn btn waves-effect waves-light" type="submit">Inviter
                <i class="material-icons right">recent_actors</i>
            </a>
            {{/if}}
        </div>
    </div>
    <div class="row" style="display:none;">
        {{#each getSelectableCharacters}}
        <div class="col s4 character_tag" data-userid="{{userId}}" data-characterid={{_id}}>
            <aside>
                <img src="{{avatar}}" alt="{{name}}" />
            </aside>
            <p>{{name}}</p>
        </div>
        {{/each}}
    </div>

</template>
