<template name="game_form">   

    <div class="row">
        <form class="col s12 game_editor" name="game_editor">

            <input type='hidden' name="id" value="{{ game._id }}" />

            <div class="row">

                <h2 class="personnafied-h2">#1 Nom</h2>

                <div class="input-field col s12">
                    <input id="title" name="title"  type="text" class="validate" value="{{game.title}}" required>                                        
                    <label for="title">Nom de la partie *</label>
                </div>   
            </div>            

            <div class="row">

                <h2 class="personnafied-h2">#2 Époque</h2>

                <div class="col s12 m6">
                    {{> game_form_option name="times" value="contemporary" gameValue=game.times label="Contemporaine" help="Aujourd'hui, avec le niveau technologique que l'on connait." image="/img/clockwork.svg"}} 
                </div>
                <div class="col s12 m6">
                    {{> game_form_option name="times" value="anticipated" gameValue=game.times label="Anticipée" help="Aujoud'hui, mais les objets connectés sont partout, et tout est piratable." image="/img/circuitry.svg"}} 
                </div>
                <div class="col s12 m6">
                    {{> game_form_option name="times" value="futuristic" gameValue=game.times label="Futuriste" help="La société est devenue une dystopie/utopie lointaine. Les rues sont un théâtre de coureurs d'ombres." image="/img/techno-heart.svg"}} 
                </div>
            </div>


            <div class="row">
                <h2 class="personnafied-h2">#3 Degré de fantastique</h2>

                <div class="col s12 m6">
                    {{> game_form_option name="fantasy_level" value="realist" gameValue=game.fantasyLevel label="Réaliste" help="Le monde répond exactement aux mêmes lois que celles qu'on imagine connaître aujourd'hui." image="/img/pipes.svg"}} 
                </div>
                <div class="col s12 m6">
                    {{> game_form_option name="fantasy_level" value="occult" gameValue=game.fantasyLevel label="Occulte" help="La réalité est la même que la nôtre. A moins que... Et toutes ces rumeurs au sujet de ce qui rode le soir ?" image="/img/fangs.svg"}} 
                </div>
                <div class="col s12 m6">
                    {{> game_form_option name="fantasy_level" value="fantastic" gameValue=game.fantasyLevel label="Fantastique" help="La magie est courante, d'autres races partagent même peut-être le quotidien des humains." image="/img/fireflake.svg"}} 
                </div>
            </div>

            
            <div class="row">
                <h2 class="personnafied-h2">#4 Contrat social</h2>

                <div class="col s12 m6">
                    {{> game_form_option name="social_contract" value="nobody_gets_hurt" gameValue=game.socialContract label="Personne ne sera blessé" help="Pas de thèmes choquants, sensibles ou difficiles : on évite le malaise ! " image="/img/sensuousness.svg"}} 
                </div>
                <div class="col s12 m6">
                    {{> game_form_option name="social_contract" value="wont_abandon_you" gameValue=game.socialContract label="Je ne vous abandonnerai pas" help="Des thèmes sensibles peuvent être abordés, des moments difficiles mis en scènes, sans ignorer les sensibilités individuelles pour autant." image="/img/surprised.svg"}} 
                </div>
            </div>                     

            
            <div class="row">
                <h2 class="personnafied-h2">#5 Description</h2>
                <div class="input-field col s12">                    
                    <i class="material-icons prefix">info_outline</i>                    
                    <textarea id="textarea1" name="description" class="materialize-textarea">{{game.description}}</textarea>                                        
                    <label for="textarea1">D&eacute;tails</label>
                </div>             
            </div>

            <div class="row center-align">
                <button class="btn waves-effect waves-light record_game" type="submit">Enregistrer
                    <i class="material-icons right">send</i>
                </button>                
            </div>

        </form>
    </div>

</template>
