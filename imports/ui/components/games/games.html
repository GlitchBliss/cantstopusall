<template name="games">

    {{#if currentUser}}

    <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            <span class="card-title">Game Rooms</span>

            <ul>
                {{#each games}}
                <li>
                    <aside>
                        <a class="game-item" href="" data-id="{{_id}}">{{name}}</a> <button class="as-gm" data-id="{{_id}}">As GM</button>
                    </aside>
                </li>
                {{/each}}
            </ul>

        </div>
        <div class="card-action">
            <a class="add-game btn waves-effect waves-light" type="submit">Cr√©er une nouvelle partie
                <i class="material-icons right">contacts</i>
            </a>
        </div>
    </div>            

    {{/if}}

</template>
