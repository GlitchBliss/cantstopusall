<template name="games">

    {{#if currentUser}}

    <div class="card blue-grey darken-1">
        <div class="card-content">
            <span class="card-title white-text">Game Rooms</span>

            <ul class="collection">
                {{#each games}}
                <li class="collection-item avatar white">
                    {{#if image }}
                    <img class="circle responsive-img" src="/img/{{image}}" alt="" >
                    {{else}}
                    <img class="circle responsive-img" src="/img/base_avatar.png" alt="" >
                    {{/if}}

                    <span class="title">{{title}}</span>
                    <p>{{description}}
                    </p>
                    <a href="#!" class="secondary-content open_game" data-id="{{_id}}"><i class="material-icons">input</i></a>
                </li>
                {{/each}}
            </ul>

        </div>
        <div class="card-action">
            <a class="add-game btn waves-effect waves-light" type="submit">Cr√©er une nouvelle partie
                <i class="material-icons right">contacts</i>
            </a>
        </div>
    </div>                     



    {{/if}}

</template>
