<template name="games">

    {{#if currentUser}}

    <div class="card blue-grey darken-1">
        <div class="card-content">
            <span class="card-title white-text">Game Rooms</span>

            {{#each games}}
            <section class="game-element row card white" data-id="{{_id}}">
                <aside class="avatar col s4">
                    {{#if image }}
                    <img class="circle responsive-img" src="/img/{{image}}" alt=""> {{else}}
                    <img class="circle responsive-img" src="/img/base_avatar.png" alt=""> {{/if}}
                </aside>

                <article class="col s8">
                    <span class="title">{{title}}</span>
                    <p>{{description}}</p>
                    <hr/>
                    <span class="new badge" data-badge-caption="joueurs">{{playerNumber _id}}</span>

                    <a href="" class="secondary-content open_game" data-id="{{_id}}"><i class="material-icons">settings</i></a>
                    <a href="" class="secondary-content delete_game" data-id="{{_id}}"><i class="material-icons">delete</i></a>
                </article>
            </section>
            {{/each}}


        </div>
        <div class="card-action">
            <a class="add-game btn waves-effect waves-light" type="submit">Cr√©er une nouvelle partie
                <i class="material-icons right">contacts</i>
            </a>
        </div>
    </div>



    {{/if}}

</template>
