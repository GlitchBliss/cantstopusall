<template name="characters">
    {{#if currentUser}}

    <div class="card blue-grey darken-1">
        <div class="card-content">
            <span class="card-title white-text">Personnages</span>

            <ul class="collection">
                {{#each characters}}
                <li class="collection-item avatar white">
                    {{#if avatar }}
                        <img class="circle responsive-img" src="{{avatar}}" alt="" >
                    {{else}}
                        <img class="circle responsive-img" src="/img/base_avatar.png" alt="" >
                    {{/if}}
                    
                    <span class="title">{{name}}</span>
                    {{#if ethos }}
                        {{#each ethos}}
                            <p class="ethos_value">{{value}}</p>
                        {{/each}}
                    {{/if }}     
                    <a href="#!" class="secondary-content"><i class="material-icons">input</i></a>
                </li>
                {{/each}}
            </ul>

        </div>
        <div class="card-action">
            <a class="add-character btn waves-effect waves-light" type="submit">Cr√©er un nouveau personnage
                <i class="material-icons right">recent_actors</i>
            </a>
        </div>
    </div>                     



    {{/if}}
</template>
