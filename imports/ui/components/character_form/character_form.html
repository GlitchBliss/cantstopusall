<template name="character_form">
    <div class="row">
        <form class="col s12 character_editor" name="character_editor">

            <input type='hidden' name="id" value="{{ character._id }}" />

            <h4>> Hacking</h4>

            <div class="col m5 s11">
                {{> characteristic name="informatic" label="Informatique" help="Capacité à exploiter les machines dans leurs retranchements."
                image="/img/computing.svg"}}
            </div>                  
        </form>
    </div>

    <div class="col s12 center-align">
        <button class="btn waves-effect waves-light record_character" type="submit">Enregistrer
            <i class="material-icons right">send</i>
        </button>
    </div>
</template>
