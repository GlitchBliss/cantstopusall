<template name="character">
    {{#with character}}
    <section class="row" data-id="{{ _id }}">
        <div class="row">
            <div class="col s8">
                <h2 class="personnafied-h2 col s12">{{name}}</h2>
                <div class="row ethoi">
                    {{#each ethos}}
                    <div class="col s4">
                        <em>{{value}}</em>
                    </div>
                    {{/each}}
                </div>
            </div>

            <div class="input-field col s4">
                {{#if avatar}}
                <img class="avatar_image" src="{{avatar}}" alt="Avatar Image" /> {{/if}}
            </div>
        </div>

        <div class="row">
            {{#each characteristics}}
            <div class="col s6">
                <em>{{name}}</em>
            </div>
            {{/each}}
        </div>
    </section>
    {{/with}}
</template>
