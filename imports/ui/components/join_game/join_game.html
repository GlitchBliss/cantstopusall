<template name="join_game">

    <section id="join_game" class="card blue-grey darken-1">
        <div class="card-content">
            <span class="card-title white-text">Rejoindre une partie</span>

            <div class="row">
                <div class="col s12">
                    <div class="row">                        
                        <input class="gm-name form-control typeahead" 
                                name="gms" 
                                type="text" 
                                placeholder="Nom du Mj" 
                                autocomplete="off" 
                                spellcheck="off"
                                data-source="gamemasters" />
                    </div>

                    <button class="btn-large deselect-game">Annuler la s√©lection</button> {{#each games}} {{> game}} {{/each}}

                    <div class="character-selection">
                        {{#each characters}} {{> character_element}} {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </section>


</template>
