<template name="App_game_live">

  {{#with game}}
    <h2 class="personnafied-h2">{{title}}</h2>
    <p>{{description}}</p>
  {{/with}}

    <h2 class="personnafied-h2">Joueurs pr√©sents</h2>

    <ul id="game_characters">
      <li class="row">MJ : {{MJName.userName}} {{#if isMJHere}} <i class="material-icons left">person</i>{{else}} <i class="material-icons left">person_outline</i>{{/if}} </li>      
      {{#each players}} 
        <li class="row">
          <div class="col s4 left">
            {{#if isPlayerHere _id}} <i class="material-icons left">person</i>{{else}} <i class="material-icons left">person_outline</i>{{/if}}
            {{name}}
          </div>
          <div class="col s8 right">
            <a class="waves-effect waves-light btn show_character" data-id="{{_id}}"><i class="material-icons left">remove_red_eye</i>Voir</a>          
            {{#if isCurrentPlayer userId }}<a class="waves-effect waves-light btn test_skill" data-id="{{_id}}"><i class="material-icons left">view_comfy</i>Tester</a>{{/if}}
            {{#if isMJ}}<button class="send-notification btn" data-id="{{userId}}">Punir ce personnage</button>{{/if}}
          </div>
        </li>         
      {{/each}}    
    </ul>
    
<section id="folded_sheets" class="row">
{{#each players}} 
    <article class="character fold col s12 sheet{{_id}}">
      {{> character characterId = _id}}
    </article>
    <article class="skills fold col s12 skills{{_id}}">
      {{> skills_box characterId = _id}}
    </article>    
{{/each}}
</section>    

</template>
