<template name="App_game_live">

  {{#with game}}
    <h2 class="personnafied-h2">{{title}}</h2>
    <p>{{description}}</p>
  {{/with}}

    <h2 class="personnafied-h2">Joueurs pr√©sents</h2>

    <ul id="game_characters">
      <li>MJ : {{MJName.userName}} {{#if isMJHere}} <i class="material-icons left">person</i>{{else}} <i class="material-icons left">person_outline</i>{{/if}} </li>      
      {{#each players}} 
        <li>{{name}}
          <a class="waves-effect waves-light btn show_character" data-id="{{_id}}"><i class="material-icons left">remove_red_eye</i>Voir</a>          
          {{#if isMJ}}<button class="send-notification btn" data-id="{{userId}}">Punir ce personnage</button>{{/if}}
        </li>         
      {{/each}}    
    </ul>
    
<section id="folded_sheets" class="row">
{{#each players}} 
    <article class="character fold col s12 {{_id}}">
      {{> character characterId = _id}}
    </article>
{{/each}}
</section>    

</template>
