<template name="App_admin">
    Administration
    <h2>Skills</h2>
    <form id="new_skill" method="POST">

        <label>Nom:</label><input type="text" name="name"/>
        <label>Label :</label><input type="text" name="label"/>
        <div class="input-field">
            <select name="level">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <label>Level :</label>
        </div>
        <label>Description:</label><textarea type="text" name="description"></textarea>
        <label>Phrase du log:</label><input type="text" name="saidWhenDone"/>        
        <label>Image URL:</label><input type="text" name="imageUrl"/>                

        <div class="parent_and_group" data-id="">
                Parents ET
            <div class="parent_and">
                <select name="parent_and[]" data-group-id="0">
                    {{#each skills 0}}
                        <option value={{_id}}>{{label}}</option>
                    {{/each}}
                </select>      
                <span class="btn remove_parent_and">-(parent)</span>                                     
            </div>
            <span class="btn add_parent_and">+(parent)</span>            
        </div>
        <span class="btn add_group_parent_and">+(group)</span>

        <input class="btn" type="submit" value="Add Skill"/>
    </form>
</template>
