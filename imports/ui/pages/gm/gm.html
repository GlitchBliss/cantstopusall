<template name="App_gm">	

	{{#let game=game}}
	<h2>{{ game.name }}</h2>
	{{/let}}
		<ul>
			{{#each characters}}
			<li>
				<label>Agir sur {{name}}</label> <button name="send-notification" class="send-notification" data-id="{{ userId }}">Envoyer notification</button>
			</li>
			{{/each}}
		</ul>	
</template>
