<template name="App_profile">

    {{#with getUser}}
    <form id="profile_edit">        
        <input type="text" name="username" value="{{username}}"/>
        <input type="text" name="email" value="{{emails.[0].address}}"/> 
        <input class="btn" type="submit" name="Validate" value="validate"/>
    </form>
    {{/with}}

</template>
